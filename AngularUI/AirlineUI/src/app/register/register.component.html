<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-0" >Register</h3>
                </div>
                <div class="card-body">
                    <div class="form">                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">FirstName</label>
                            <input type="text" class="form-control" [(ngModel)]="registerUserData.firstName"
                                aria-describedby="emailHelp" placeholder="Enter FirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">LastName</label>
                            <input type="text" class="form-control" [(ngModel)]="registerUserData.lastName"
                                aria-describedby="emailHelp" placeholder="Enter LastName" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">MobileNum</label>
                            <input type="text" class="form-control" [(ngModel)]="registerUserData.mobileNum"
                                aria-describedby="emailHelp" placeholder="Enter Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="registerUserData.email"
                                aria-describedby="emailHelp" placeholder="Enter Email ID" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="registerUserData.address"
                                aria-describedby="emailHelp" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">DateOfBirth</label>
                            <input type="date" class="form-control" [(ngModel)]="registerUserData.dateOfBirth"
                                aria-describedby="emailHelp" placeholder="Enter DateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="registerUserData.password"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" (click)="registerUser()"
                            class="btn btn-primary float-right">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
